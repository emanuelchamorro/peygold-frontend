<!-- app-eu-pey-money-add-amount-form *ngIf="!transaction" (continue)="setTransaction($event)"></app-eu-pey-money-add-amount-form-->
<div>
  <!-- CC INFO !-->
  <div *ngIf="step==1">
    <div class="top">
      <div class="row TopTitle">
        <div class="col-6">
          <h2 class="titleSecurity"><span class="icon-Iconos-03"></span> Ingresar Dinero</h2>
        </div>
      </div>
      <div class="row TopTitle">
        <div class="col-6">
          <p>Ingresá los datos tal como figuran en tu tarjeta</p>
        </div>
      </div>
    </div>
    <div class="wallet-conteiner mb-2">
      <div class="ingresarDinero w-100">
        <div class="row">
          <div class="col-6">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="has-float-label mb-0 w-100">
                    <input type="text" mask="0000 0000 0000 0000" placeholder="Número de tarjeta" class="form-control" [(ngModel)]="transaction.creditCard.number" (ngModelChange)="onCardNumberChange($event)" />
                    <span>Número de tarjeta</span>
                  </label>
                </div>
                <div class="form-group col-md-12">
                  <label class="has-float-label mb-0 w-100">
                    <input type="text" placeholder="Nombre y Apellido" [(ngModel)]="transaction.creditCard.holderName" class="form-control" />
                    <span>Nombre y Apellido</span>
                  </label>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="has-float-label mb-0 w-100">
                    <input
                      type="text" placeholder="Fecha de Vencimiento" class="form-control"
                      [specialCharacters]="['/']" mask="00/0000"  [(ngModel)]="transaction.creditCard.expirationDate" />
                    <span>Fecha de Vencimiento</span>
                  </label>
                </div>
                <div class="form-group col-md-6">
                  <label class="has-float-label mb-0 w-100">
                    <input [OnlyNumber]="true" maxlength="3" type="password" [(ngModel)]="transaction.creditCard.securityCode" placeholder="CCVV" class="form-control SecNumb">
                    <span>CCVV</span>
                  </label>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <ng-select placeholder="Tipo de documento"
                             class="custom-select dropdown select-height-normal mb-0 w-100"
                             bindLabel="name"
                             [searchable]="false"
                             [items]="identificationTypes"
                             [addTag]="false"
                             name="documentType"
                             [(ngModel)]="transaction.creditCard.identificationType"
                             [ngClass]="{'ng-dirty ng-invalid' : trySubmit && documentType.errors}"
                             #documentType="ngModel"
                             required>
                  </ng-select>
                </div>
                <div class="form-group col-md-6">
                  <label class="has-float-label mb-0 w-100">
                    <input type="text" [OnlyNumber]="true" placeholder="Número" class="form-control">
                    <span>Número</span>
                  </label>
                </div>
              </div>
          </div>
          <div class="col-6">
            <div class="containerTarjeta">
              <div class="BoxTarjeta">
                <div class="DataTarjeta">
                  <div class="logoTarjeta text-right">
                    <span class="LogoCard"></span>
                  </div>
                  <div class="NumeroTarjeta">
                    <p class="text-center" *ngIf="!transaction.creditCard.number"><span>0000000000000000</span></p>
                    <p class="text-center" *ngIf="transaction.creditCard.number"><span mask="0000 0000 0000 0000" [innerHtml]="transaction.creditCard.number"></span></p>
                  </div>
                  <div class="NombreTarjeta">
                    <p class="text-left" *ngIf="!transaction.creditCard.holderName">Nombre y Apellido</p>
                    <p class="text-left" *ngIf="transaction.creditCard.holderName" [innerHtml]="transaction.creditCard.holderName"></p>
                  </div>
                  <div class="venceTarjeta">
                    <p class="text-right">
                      <span *ngIf="!transaction.creditCard.expirationMonth">00</span>
                      <span *ngIf="transaction.creditCard.expirationMonth" [innerHtml]="transaction.creditCard.expirationMonth"></span>
                      /
                      <span *ngIf="!transaction.creditCard.expirationYear">00</span>
                      <span *ngIf="transaction.creditCard.expirationYear" [innerHtml]="transaction.creditCard.expirationYear"></span>
                    </p>
                  </div>
                </div>
                <div class="secureTarjeta">
                  <div class="securityCode">
                    <div class="row">
                      <div class="col-8">
                        <input type="text" class="secNumber" />
                      </div>
                      <div class="col-4">
                        <p class="secNumberEx">
                          <span *ngIf="!transaction.creditCard.securityCode">000</span>
                          <span *ngIf="transaction.creditCard.securityCode" [innerHtml]="transaction.creditCard.securityCode"></span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="actionForm w-100 align-items-end">
      <button (click)="continue()" class="btn-blue">Continuar</button>
    </div>
  </div>

  <!-- END CC INFO !-->

  <!-- Confirm CC INFO !-->

  <div *ngIf="step==2">
    <div class="top">
      <div class="row TopTitle">
        <div class="col-6">
          <h2 class="titleSecurity"><span class="icon-Iconos-03"></span> Ingresar Dinero</h2>
        </div>
      </div>
      <div class="row TopTitle">
        <div class="col-6">
          <p>Confirma que los datos sean correctos</p>
        </div>
      </div>
    </div>
    <div class="wallet-conteiner mb-2">
      <div class="ingresarDinero">
        <div class="row">
          <div class="col-12 paddingBox border-bottom">
            <p class="text-center">Estás ingresando</p>
            <p class="text-center"><strong>$0</strong></p>
          </div>
          <div class="col-12 paddingBox">
            <p class="text-center">Forma de Pago</p>
            <p class="text-center"><span class="IconIngresar Tarjeta"></span><b>Tarjeta de<br>Débito VISA</b></p>
          </div>
        </div>
      </div>
    </div>
    <div class="actionForm ConfirmDebito align-items-end">
      <button (click)="back()" class="btn-blue-border">Volver</button>
      <button (click)="send()" class="btn-blue">Confirmar</button>
    </div>
  </div>
  <!-- END Confirm CC INFO !-->
</div>
