<ngx-spinner>
    <p style="font-size: 20px; color: white">Procesando...</p>
  </ngx-spinner>
<div class="">
  <ngb-alert type="danger" *ngIf="error" [innerHtml]="error"></ngb-alert>
  <h2><span class="icon-Iconos-08 fs-22"></span>Comercios Adheridos</h2>
  <p class="opening-text">Encuentra comercios cercanos a tu ubicaci√≥n</p>
  <div class="content-center">

    <div class="filtros mb-2 w-100">
      <div class="d-flex justify-content-between">
        <div class="left">
          <button class="btn btn-sm filtrarOrdenar">
            Filtrar/Ordenar
          </button>
        </div>
        <div class="right">
          <form action="?" name="buscarFiltro">
            <input [(ngModel)]="filter" (focusout)="search()" type="text" class="input-buscar" name="buscar"
              placeholder="Buscar" />
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex map-container flex-column w-100 mt-2">
      <div class="DownFilters border-bottom-0 pr-3 pl-3">
        <form class="form-inline">
          <div class="input-group ml-0">
            <div class="boxSelect">
              <a class="btn-dropDown stateDrop">Todas las operaciones <i class="fa fa-chevron-right"></i></a>
              <div class="downFecha stateDown">
                <ul>
                  <li>
                    <a href="#" class="optionDate">Todas las categorias</a>
                  </li>
                  <li>
                    <a href="#" class="optionDate">Comida y bebida</a>
                  </li>
                  <li>
                    <a href="#" class="optionDate">Actividades</a>
                  </li>
                  <li>
                    <a href="#" class="optionDate">Compras</a>
                  </li>
                  <li>
                    <a href="#" class="optionDate">Servicios</a>
                  </li>

                </ul>
              </div>
            </div>
          </div>
          <div class="input-group" style="width: 500px">
             <ng5-slider [(value)]="km" [options]="options"></ng5-slider> 
           <!-- <input type="number" class="comercios-km" [(ngModel)]="km" name="km"/>
            <label class="ml-2">KM</label> -->
          </div>
        </form>
      </div>

      <div class="comercios-map">
        <app-ui-pey-single-map [ecommerces]="ecommerces"></app-ui-pey-single-map>
      </div>
    </div>
  </div>
</div>
