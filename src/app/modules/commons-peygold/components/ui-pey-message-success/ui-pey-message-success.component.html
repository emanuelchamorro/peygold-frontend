<section class="min-vh-100">
   
        <div class="d-flex align-items-center flex-column justify-content-center row mt-5 ">
            <div class="grey-box bg-white col-sm-8 col-xs-12 p-4 mt-5 mb-5" [ngClass]="{'classTop':changeClass, 'classTopDefault':!changeClass}" >
           
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img src="/assets/images/confirmacion-blanco.svg" class="SuccessWhite mt-4 mb-4" width="100"
                        height="100">
                    <span class="fs-22 fw-700 mb-3" [innerHtml]="title"></span>
                    <p class="w-75 mb-3" [innerHtml]="message"></p>
                    <button *ngIf="routeTo" [routerLink]="routeTo" class="white-button-border" [innerHtml]="buttonLabel"></button>
                    <button *ngIf="!routeTo" (click)="continue()" class="white-button-border" [innerHtml]="buttonLabel"></button>
                </div>

            </div>
        </div>
        
  
    <div class="illustration-container" *ngIf="showImageBottom">
      <img src="/assets/images/ilustracion-personas.svg">
    </div>
</section>
