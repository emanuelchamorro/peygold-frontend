<label class="has-float-label text-left mb-3 w-100">
  <ng-autocomplete
    name="user"
    [(ngModel)]="user"
    placeholder="Nombre o correo electrónico"
    [data]="users"
    searchKeyword="fullName"
    (inputChanged)='searchUsers($event)'
    (inputCleared)="clearUser()"
    (selected)='emitUser($event)'
    [itemTemplate]="itemTemplateStatic"
    [notFoundTemplate]="notFoundTemplate"
  >
  </ng-autocomplete>
  <ng-template #itemTemplateStatic let-item>
    <div class="item d-flex p-2">
      <img [src]="item.avatarURL" height="40" width="40" (error)="this.src = 'assets/images/Isologotipo.svg'">
      <div class="d-flex flex-column pl-2 w-100">
       <span [innerHTML]="item.fullName"></span>
       <small>{{item.email}}</small>
      </div>
    </div>
  </ng-template>
  <span class="placeholder">Nombre o correo electrónico</span>
</label>
