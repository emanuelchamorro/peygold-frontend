<section class="d-flex h-auto">
    <div class="container-fluid">
        <div class="d-flex align-items-center flex-column justify-content-center mt-3 ">
            <div class="w-100 p-4 mb-5">

                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img src="/assets/images/confirmacion-blanco.svg" class="SuccessWhite mt-4 mb-4" width="100"
                        height="100">
                    <span class="fs-22 fw-700 mb-3" [innerHtml]="title"></span>
                    <p class="w-100 pl-2 p3-2 text-center mb-3" [innerHtml]="message"></p>
                    <button *ngIf="routeTo" [routerLink]="routeTo" class="white-button-border" [innerHtml]="buttonLabel"></button>
                    <button *ngIf="!routeTo" (click)="continue()" class="white-button-border" [innerHtml]="buttonLabel"></button>
                </div>

            </div>
        </div>
        
    </div>

</section>
