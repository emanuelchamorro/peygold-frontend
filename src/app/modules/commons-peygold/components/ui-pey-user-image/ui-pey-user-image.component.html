<div class="circle-user" [ngClass]="size" *ngIf="!user.avatarURL">
  <span [innerHtml]="user.initials"></span>
</div>
<img *ngIf="user.avatarURL" class="user-img" (error)="user.avatarURL=null" [ngClass]="size" [src]="user.avatarURL" alt="User image" />
<a *ngIf="editable" class="editable-icon" (click)="file.click()">
  <i class="fas fa-camera"></i>
  <input #file type="file" accept="image/*" (change)="onChangeImage($event)">
</a>
