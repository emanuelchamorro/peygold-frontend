<ngx-spinner>
    <p style="font-size: 20px; color: white">Procesando...</p>
</ngx-spinner>

<div *ngIf="result" class="d-flex flex-column  bg-white vh-100">
  <nav class="navbar-gradient shadow position-relative">
    <!-- Barra de navegacion superior -->
    <ul class="top-nav justify-content-center d-flex">
      <li>
        <a routerLink="/login">
          <img src="/assets/images/Isologotipo.svg" alt=""/>
        </a>
        </li>
       </ul>
  </nav>
 
    <div class="vericar-email pt-3">
          <div class="content-center pr-4 pl-4">
              <div class="grey-box col-xs-12 col-sm-6 bg-white p-4 mt-5 mb-5">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img src="/assets/images/confirmacion-blanco.svg" class="SuccessWhite mt-4 mb-4" width="100" height="100">
                     <span class="fs-22 fw-700 mb-3">¡Tu correo ya está verificado!</span>
                     <p class="w-75 mb-5">Gracias por unirte a Peygold, ya podés  iniciar sesión.</p>
                </div>
               </div>
               <button routerLink="/login" class="solid-blue-button">Iniciar sesión</button>
        </div>
    </div>
</div>
<div *ngIf="!result" class="d-flex flex-column bg-white vh-100">
  <nav class="navbar-gradient shadow position-relative">
    <!-- Barra de navegacion superior -->
    <ul class="top-nav justify-content-center d-flex">
      <li>
        <a [routerLink]="routes.home">
          <img src="/assets/images/Isologotipo.svg" alt=""/>
        </a>
        </li>
       </ul>
  </nav>
 
    <div class="vericar-email pt-3">
          <div class="content-center pr-4 pl-4">
              <div class="grey-box col-xs-12 col-sm-6 bg-white p-4 mt-5 mb-5">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img src="/assets/images/error-blanco.svg" class="ErrorWhite mt-4 mb-4" width="100" height="100">
                     <span class="fs-22 fw-700 mb-3">Algo salió mal</span>
                     <p class="w-75 mb-5"> No pudimos verificar tu correo, verifica tu conexión a internet y vuelve a intentarlo.</p>
                </div>
               </div>
        </div>
    </div>


</div>
