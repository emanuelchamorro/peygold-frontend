<ngx-spinner>
    <p style="font-size: 20px; color: white">Procesando...</p>
</ngx-spinner>
<div class="top">
    <ngb-alert type="danger" *ngIf="error" [innerHtml]="error"></ngb-alert>
    <div class="row ">
        <div class="col">
            <h2 ><span class="icon-reportes"></span> Reportes: Retenciones</h2>
        </div>
    </div>
    <div class="row">
        <div class="col col-6 form-inline mt-3 mb-2">
            <div class="form-group">
                <div class="Export ml-0">
                    <a class="ExportBtn slide-toggle">AÃ±o {{year}}<span class="ChevronDown"></span></a>
                    <div class="DownExport slide-toggle-content Years">
                        <ul>
                            <li *ngFor="let year of years" (click)="setFilter(year.label)" [innerHtml]="year.label"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mb-2">
    <div class="tablaDatos tablaReportes">
        <table id="tableRetentions" class="table responsive" *ngIf="retentions">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Mes</th>
                    <th scope="col" class="text-center">Monto total</th>
                    <th scope="col" width="180" class="text-center"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let retention of retentions;">
                    <td>
                        <p class="text-center" [innerHtml]="retention.month"></p>
                    </td>
                    <td class="text-center" [innerHtml]="retention.amount"></td>
                    <td class="text-center">
                            <div class="DropOptions toggleOptions float-right" >
                                <span class="options slide-toggle"></span>
                                <div class="OptionsDrop text-left slide-toggle-content">
                                    <form method="get" action="?">
                                        <button type="button" class="dropdown-item detalleCobro"
                                        [routerLink]="[routes.reportretentionsdetails.index.href, retention.monthNumber, year ]">Ver detalle</button>
                                    </form>
                                </div>
                            </div>
                        </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="!showPagination" class="text-center p-end">
            No hay retenciones para mostrar.
        </p>
    </div>
  <!--  <ngb-pagination *ngIf="showPagination" [collectionSize]="totalItems" [(page)]="page"
        (pageChange)="loadPage($event)">
    </ngb-pagination>-->
</div>
