<ngx-spinner>
    <p style="font-size: 20px; color: white">Procesando...</p>
</ngx-spinner>
<div class="top">
    <ngb-alert type="danger" *ngIf="error" [innerHtml]="error"></ngb-alert>
    <div class="row ">
        <div class="col">
            <h2 ><span class="icon-reportes"></span> Reportes: Retenciones</h2>
        </div>
    </div>
    <div class="row">
        <div class="col col-6 form-inline">
            <div class="form-group">
                <div class="Export">
                    <a class="ExportBtn slide-toggle">AÃ±o 2019<span class="ChevronDown"></span></a>
                    <div class="DownExport slide-toggle-content">
                        <ul>
                            <li><a href="#">2018</a></li>
                            <li><a href="#">2017</a></li>
                            <li><a href="#">2016</a></li>
                            <li><a href="#">2015</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mb-2">
    <div class="tablaDatos tablaReportes">
        <table id="tableRetentions" class="table responsive" *ngIf="retentions && retentions.data">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Mes</th>
                    <th scope="col" class="text-center">Impuesto</th>
                    <th scope="col" class="text-center">Certificado</th>
                    <th scope="col" class="text-center"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let retention of retentions.data;">
                    <td>
                        <p class="text-center">Noviembre</p>
                    </td>
                    <td>
                        <p class="text-center">IIBB Buenos Aires</p>
                    </td>
                    <td class="text-center"><a href="certificado.html" class="color-blue">Descargar</a></td>
                    <td class="text-center">
                        <div class="DropOptions toggleOptions">
                            <span class="options"></span>
                            <div class="OptionsDrop text-left">
                                <a href="detalle.html">Ver detalle</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="!showPagination" class="text-center p-end">
            No hay aseguradoras para mostrar.
        </p>
    </div>
    <ngb-pagination *ngIf="showPagination" [collectionSize]="totalItems" [(page)]="page"
        (pageChange)="loadPage($event)">
    </ngb-pagination>
</div>
