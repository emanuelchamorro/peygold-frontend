<ngx-spinner>
    <p style="font-size: 20px; color: white">Procesando...</p>
</ngx-spinner>
<div class="top">
    <ngb-alert type="danger" *ngIf="error" [innerHtml]="error"></ngb-alert>
    <div class="row TopTitle">
        <div class="col">
            <h2 class="titleSecurity"><span class="icon-reportes"></span> Reportes: Retenciones</h2>
        </div>
    </div>
    <div class="row">
        <div class="col col-6 form-inline">
            <div class="form-group">
                <div class="Export">
                    <a class="ExportBtn slide-toggle">AÃ±o {{year}}<span class="ChevronDown"></span></a>
                    <div class="DownExport slide-toggle-content">
                        <ul>
                            <li *ngFor="let year of years" (click)="setFilter(year.label)" [innerHtml]="year.label"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mb-2">
    <div class="tablaDatos tablaReportes">
        <table id="tableRetentions" class="table responsive" *ngIf="retentions">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Mes</th>
                    <th scope="col" class="text-center">Impuesto</th>
                    <th scope="col" class="text-center">Monto</th>
                    <th scope="col" class="text-center"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let retention of retentions;">
                    <td>
                        <p class="text-center" [innerHtml]="retention.month"></p>
                    </td>
                    <td>
                        <p class="text-center" [innerHtml]="retention.tax.label">IIBB Buenos Aires</p>
                    </td>
                    <td class="text-center" [innerHtml]="retention.amount | number:'1.2'"></td>
                    <td class="text-center">
                        <div class="DropOptions toggleOptions">
                            <span class="options"></span>
                            <div class="OptionsDrop text-left">
                                <a href="detalle.html">Ver detalle</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="!showPagination" class="text-center p-end">
            No hay retenciones para mostrar.
        </p>
    </div>
  <!--  <ngb-pagination *ngIf="showPagination" [collectionSize]="totalItems" [(page)]="page"
        (pageChange)="loadPage($event)">
    </ngb-pagination>-->
</div>
